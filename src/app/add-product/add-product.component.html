<table style="width: 90%;margin: auto;">
    <tr>
        <td style="width: 48%;">
            <div class="mt-3">
                <input [(ngModel)]="product.imgUrl" type="text" class="form-control" placeholder="Image">
            </div>
            <div class="mt-3">
                <input [(ngModel)]="product.name" type="text" class="form-control" placeholder="Item Name">
            </div>

            <div class="mt-3">
                <input [(ngModel)]="product.price" type="number" class="form-control" placeholder="Price">
            </div>
            <div class="mt-3">
                <input [(ngModel)]="product.rating" type="number" class="form-control" placeholder="Rating">
            </div>
            <div class="mt-3">
                <select class="form-select" [(ngModel)]="product.category">
                    <option>Select Category</option>
                    <option *ngFor="let x of categories" [ngValue]="x.name">
                        {{ x.name }}
                    </option>
                </select>
            </div>
        </td>
        <td style="border-right: solid 1px rgb(137, 136, 136)"></td>
        <td style="width: 48%;">
            <div class="card mb-3" style="width: 18rem;margin: auto;">
                <img *ngIf="product.imgUrl" src="{{product.imgUrl}}" class="card-img-top" style="height: 150px;">

                <div class="card-body">
                    <label style="font-weight: bold;font-size: 20px;">{{product.name}}</label>
                    <button *ngIf="product.rating" class="btn btn-success" style="float: right;">{{product.rating}}<i
                            class="bi bi-star-fill"></i></button>
                    <hr *ngIf="product.name">
                    <table style="width: 100%;">

                        <tr *ngIf="product.price">
                            <td style="width: 50%;">
                                <h6>Price</h6>
                            </td>
                            <td style="width: 50%;text-align: right;">{{product.price | currency:'INR'}}</td>
                        </tr>
                        <tr *ngIf="product.category">
                            <td style="width: 50%;">
                                <h6>Category</h6>
                            </td>
                            <td style="width: 50%;text-align: right;">
                                {{product.category}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="3" style="text-align: right;">
            <button class="btn btn-success" style="margin-right: 5px;" routerLink="/products"
                (click)=" addProduct()">ADD</button>
            <button class="btn btn-secondary" routerLink="/products">Cancel</button>
        </td>
    </tr>
</table>
