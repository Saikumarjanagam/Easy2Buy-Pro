<table class="table">
    <thead>
        <tr>
            <th>#Si.No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor="let x of users,index as i">
            <td>{{i+1}}</td>
            <td>{{x.firstName}} {{x.lastName}}</td>
            <td>{{x.email}}</td>
            <td>{{x.mobile}}</td>
            <td>{{x.password}}</td>
        </tr>
    </tbody>
</table>
