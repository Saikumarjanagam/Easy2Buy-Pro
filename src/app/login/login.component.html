<table style="width: 100%;">
    <tr>
        <td style="width: 50%">
            <img src="assets\login.png" style="width: 90%;height: 90%;">
        </td>
        <td style="width: 50%">
            <div class="shadow p-3 mb-5 bg-body-tertiary rounded" style="width:90%;margin: auto;">
                <div class="card-body">
                    <h1>Sign in</h1>
                </div>
                <div class="card-body">
                    <form [formGroup]="logInForm">
                        <div class="mb-3">
                            <input [(ngModel)]="this.email" formControlName="email" name="email" type="email"
                                placeholder="Email" class="form-control">
                            <label *ngIf="Email?.touched && Email?.invalid" style="color: red;">*Email is
                                required</label>
                        </div>
                        <div class="mb-3">
                            <input [(ngModel)]="this.password" formControlName="password" type="password"
                                name="password" placeholder="Password" class="form-control">
                            <label *ngIf="Password?.touched && Password?.invalid" style="color: red;">*Password is
                                required</label>
                        </div>
                    </form>
                    <div class="mb-3">
                        <input type="button" class="form-control btn btn-success" value="Sig In"
                            style="font-weight: bold;" [disabled]="logInForm.invalid" (click)="login()">
                    </div>

                    <hr>
                    <label>If you don't have account, Please <a routerLink="/registration">Register</a></label>
                </div>
            </div>
        </td>
    </tr>
</table>
