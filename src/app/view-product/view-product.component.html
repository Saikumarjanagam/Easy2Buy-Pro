<div class="shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 70%;margin: auto;">
    <div style="text-align: center;">
        <img src="{{product.imgUrl}}" style="text-align: center;height: 200px;">
    </div>

    <div class="mt-3" style="text-align: center;">
        <h5 class="card-title">{{product.name}}</h5>
    </div>
    <hr>
    <table style="width: 70%;margin: auto;" class="table">
        <tbody>
            <tr>
                <th style="width: 50%;">Price</th>
                <td style="width: 50%;text-align: right;">{{product.price |currency:'INR'}}</td>
            </tr>

            <tr>
                <th style="width: 50%;">Rating</th>
                <td style="width: 50%;text-align: right;">{{product.rating}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr style="width:100%">
                <td style="width: 50%;">
                    <button *ngIf="getQuantity(product) === 0; else updateQuantity" class="btn btn-outline-success"
                        style="width:100%;" (click)="addToCart(product)">Add to CART
                    </button>
                </td>
                <ng-template #updateQuantity>
                    <td style="width:15%"><button class="btn btn-outline-success" style="width:100%"
                            (click)=" removeFromCart(product)"><i class="bi bi-bag-dash-fill"></i></button></td>
                    <td style="width:20%"><button class="btn btn-outline-success" style="width:100%"
                            routerLink="/shopping-cart">
                            {{getQuantity(product)}} In Cart</button>
                    </td>
                    <td style="width:15%"><button class="btn btn-outline-success" style="width:100%"
                            (click)="addToCart(product)"><i class="bi bi-bag-plus-fill"></i></button></td>
                </ng-template>
                <td style="width: 50%;margin-left: 5px;">
                    <button (click)="buyNow(product)" routerLink="/shopping-cart" class="btn btn-outline-primary"
                        style="width: 100%;">Buy
                        Now</button>
                </td>
            </tr>

        </tfoot>
    </table>

</div>
